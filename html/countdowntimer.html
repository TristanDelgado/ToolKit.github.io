        <div id="popup">
            <form>
                <label>Timer Name</label><br>
                <input type="text" id="name" name="name" placeholder="name"><br>
                <label>Days</label><br>
                <input type="number" id="day" name="day"><br>
                <label>Hours</label><br>
                <input type="number" id="hours" name="Hours"><br>
                <label>Minutes</label><br>
                <input type="number" id="minutes" name="Minutes"><br>
                <label>Seconds</label><br>
                <input type="number" id="seconds" name="Seconds"><br>
                <input type="button" id="submit" name="submit" value="Submit" onClick="submitPressed()">
            </form>
        </div>
        <div id="deletePopup"></div>
        <div id="timers"> 
           <table class="Days until 2030">
                <caption>Days until 2030</caption>
                <tr>
                    <th>Days</th>
                    <th>Hours</th>
                    <th>Minutes</th>
                    <th>Seconds</th>
                </tr>
                <tr>
                    <td>000</td>
                    <td>00</td>
                    <td>00</td>
                    <td>00</td>
                </tr>
            </table>
            <table class="Days until end of semester">
                <caption>Days until end of semester</caption>
                <tr>
                    <th>Days</th>
                    <th>Hours</th>
                    <th>Minutes</th>
                    <th>Seconds</th>
                </tr>
                <tr>
                    <td>000</td>
                    <td>00</td>
                    <td>00</td>
                    <td>00</td>
                </tr>
            </table>
        </div>
        <div id="addremovebuttonsdiv">
            <button class="buttons" id="add" onClick="addCountDown()"><img src="../images/plus3t.png" alt="add countdown button" title="add"></button>
            <button class="buttons" id="remove" onClick="remove()"><img src="../images/whitext.png" alt="remove countdown button" title="remove"></button>
        </div>
